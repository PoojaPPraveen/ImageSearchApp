{% extends 'base.html' %}

{% block content %}
<div class="upload-form">
    <h2>Upload Image</h2>
    <form id="upload-form" method="post" enctype="multipart/form-data" action="{{ url_for('upload') }}">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
</div>
{% endblock %}
